<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="shortcut icon" href="https://icons8.com.br/icon/hRLYqGuFwrzX/favorite" type="image/x-icon">
  <title>Calculadora</title>
</head>
<body>
    <section class="container">
      <h1>Calculator</h1>

      <table class="calculadora">
        <tr>
          <td colspan="4"><input type="text" class="display"></td>
        </tr>

        <tr>
          <td><button class="btn btn-clear character-top">C</button></td>
          <td><button class="btn btn-num character-top">(</button></td>
          <td><button class="btn btn-num character-top">)</button></td>
          <td><button class="btn btn-num character">/</button></td>
        </tr>
        <tr>
          <td><button class="btn btn-num">7</button></td>
          <td><button class="btn btn-num">8</button></td>
          <td><button class="btn btn-num">9</button></td>
          <td><button class="btn btn-num character">*</button></td>
        </tr>
        <tr>
          <td><button class="btn btn-num">4</button></td>
          <td><button class="btn btn-num">5</button></td>
          <td><button class="btn btn-num">6</button></td>
          <td><button class="btn btn-num character">+</button></td>
        </tr>
        <tr>
          <td><button class="btn btn-num">1</button></td>
          <td><button class="btn btn-num">2</button></td>
          <td><button class="btn btn-num">3</button></td>
          <td><button class="btn btn-num character">-</button></td>
        </tr>
        <tr>
          <td><button class="btn btn-num">.</button></td>
          <td><button class="btn btn-num">0</button></td>
          <td><button class="btn btn-del character">&laquo;</button></td>
          <td><button class="btn btn-eq character">=</button></td>
        </tr>
      </table>



    </section>

    <script src="assets/js/script.js"></script>
</body>
</html>
